machine:
  node:
    version: 5.11.1

dependencies:
  pre:
    - sudo apt-get install pdftk otf-ipafont-gothic
    - npm install -g markdown-pdf

test:
  override:
    - exit 0

deployment:
  publish:
    branch: master
    commands:
      - echo "this is master"
  develop:
    branch: develop
    commands:
      - echo "this is develop?"
      - |
        for chapter in `ls -1d [1-5]` ; do
          cd ${chapter} && markdown-pdf *.md -o ${chapter}.pdf -s ../pdf.css && pdftk *.pdf dump_data | grep NumberOfPages && cd ..
          ls -lR *
        done
