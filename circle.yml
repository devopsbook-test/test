machine:
  node:
    version: 5.11.1

dependencies:
  pre:
    - sudo apt-get install pdftk
    - npm install -g markdown-pdf

test:
  override:
    - exit 0

deployment:
  publish:
    branch: master
    commands:
      - echo "this is master"
  develop:
    branch: develop
    commands:
      - echo "this is develop?"
      - markdown-pdf 1/*.md -o 1.pdf
      - ls -l
      - pdfdk *.pdf dump_data

